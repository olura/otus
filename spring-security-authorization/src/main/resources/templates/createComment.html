<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create comment</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" action="createComment.html" th:method="post" th:action="@{/book/__${id}__/comment}">
    <h3>Comment Info:</h3>

    <div class="row">
        <label for="comment-text-input">Text:</label>
        <input id="comment-text-input" name="comment" type="text"/>
    </div>
    <div class="row">
        <button type="submit">Save</button>
        <a href="viewBook.html" th:href="@{/book/__${id}__}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
