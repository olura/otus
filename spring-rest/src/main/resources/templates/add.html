<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
    <script>
        function saveBook() {
            const savedPersonContainer = document.getElementById("saved-book")
            const titleInput = document.getElementById("book-title-input")
            const authorInput = document.getElementById("book-author-input")
            const genreInput = document.getElementById("book-genre-input")
            let  book = {
                title: titleInput.value,
                genre: genreInput.value,
                author: authorInput.value
            }
            fetch("api/book", {
                method: 'POST',
                headers: {
                  'Accept': 'application/json',
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(book)})
            .then(rawResponse => rawResponse.json())
            .then(json => savedPersonContainer.innerHTML = JSON.stringify(json, null, 4))
        }
    </script>
</head>
<body>

<h3>Form for new book creation:</h3>
<form id="edit-form" action="add.html" th:method="post">
    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text"/>
    </div>
    <div class="row">
        <label for="book-author-input">Author:</label>
        <input id="book-author-input" name="author" type="text"/>
    </div>
    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <input id="book-genre-input" name="genre" type="text"/>
    </div>

    <div class="row">
        <button type="button" onclick="saveBook()" >Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Go Back</button></a>
    </div>
</form>
<h3>Saved book:</h3>
<pre id = "saved-book"></pre>

</body>
</html>
