<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 700px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>

    <script>
    // Fetch data from server
    fetch('/api/book')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('tbody');
            data.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.genre}</td>
                    <td><a href="/book/${book.id}">View</a></td>
                    <td><a href="#" onclick="deleteRow(${book.id})">Delete</a></td>
                    `
                ;
                tableBody.appendChild(row);
            });
        });
    // Delete row function
    function deleteRow(id) {
        fetch(`/api/book/${id}`, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    const row = document.querySelector(`#table-body tr td:first-child[textContent="${id}"]`).parentNode;
                    row.parentNode.removeChild(row);
                } else {
                    throw new Error('Failed to delete row');
                }
            })
            .then(setTimeout(() => {
                    location.reload();
                  }, 100))
            .catch(error => console.error(error));
    }
    </script>
</head>
<body>
<h1>Books:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Author</th>
        <th>Genre</th>
        <th>View book</th>
        <th>Delete book</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<br>
<div class="row">
    <a href = "add.html" th:href = "@{/add}"><button type="button">Add new book</button></a>
</div>

</body>
</html>
