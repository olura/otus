<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all books</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 500px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Genre</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:object="${book}" th:each="book : ${books}">
    <td th:text="*{id}">1</td>
    <td th:text="*{title}">John Doe</td>
    <td th:text="*{author.name}">John Doe</td>
    <td th:text="*{genre.title}">John Doe</td>
    <td>
      <a href="edit.html" th:href="@{/book/{id}(id=*{id})}">Open</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
