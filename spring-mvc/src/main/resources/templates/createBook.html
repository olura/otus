<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" action="createBook.html" th:method="post" th:action="@{/book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text"/>
    </div>
    <div class="row">
        <label for="book-author-input">Author:</label>
        <select id="book-author-input" name="author" type="text" th:value="*{author}">
            <option th:each="author : ${authors}" th:value="${author.name}" th:text="${author.name}"></option>
        </select>
    </div>
    <div class="row">
        <label for="book-genre-input">Genre:</label>
        <select id="book-genre-input" name="genre" type="text" th:value="*{genre}">
            <option th:each="genre : ${genres}" th:value="${genre.title}" th:text="${genre.title}"></option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="viewBooks.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
